clouds:
  openstack:
    auth:
      auth_url: {{.OpenStack.AuthURL}}
      username: {{.OpenStack.Username}}
      password: {{.OpenStack.Password}}
      project_id: {{.OpenStack.ProjectID}}
      project_name: {{.OpenStack.ProjectName}}
      user_domain_name: {{.OpenStack.UserDomainName}}
    region_name: {{.Platform.Region}}
    interface: "public"
    identity_api_version: 3
